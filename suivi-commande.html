<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de commande — L'étoile Gourmande</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blanc: #FFFFFF;
            --noir: #000000;
            --gris-clair: #F8F8F8;
            --gris-moyen: #E0E0E0;
            --border: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--blanc);
            color: var(--noir);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: var(--noir);
            border: var(--border);
            padding: 10px 15px;
            border-radius: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.02);
            border-color: var(--noir);
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--noir);
        }
        
        .header p {
            color: var(--noir);
            opacity: 0.7;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .search-form {
            margin-bottom: 40px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .search-form input {
            padding: 15px 20px;
            background: var(--gris-clair);
            border: var(--border);
            width: 70%;
            max-width: 450px;
            border-radius: 0;
            font-size: 0.9em;
            color: var(--noir);
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .search-form input::placeholder {
            color: rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }
        
        .search-form input:focus {
            outline: none;
            border-color: var(--noir);
            background: var(--blanc);
        }
        
        .search-form button {
            padding: 15px 25px;
            background: var(--noir);
            color: var(--blanc);
            border: 1px solid var(--noir);
            border-radius: 0;
            cursor: pointer;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-form button:hover {
            background: var(--blanc);
            color: var(--noir);
        }
        
        .order-card {
            border: var(--border);
            padding: 40px;
            margin-bottom: 30px;
            display: none;
            background: var(--blanc);
            position: relative;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: var(--border);
        }
        
        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 1px;
            color: var(--noir);
            font-size: 1.2rem;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        
        .order-item strong {
            font-weight: 500;
        }
        
        .signature {
            text-align: right;
            font-style: italic;
            margin-top: 40px;
            color: var(--noir);
            opacity: 0.7;
            letter-spacing: 1px;
        }
        
        .status {
            display: inline-block;
            padding: 6px 15px;
            background: transparent;
            color: var(--noir);
            font-size: 0.8em;
            border-radius: 0;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 2px;
            border: 1px solid var(--noir);
        }
        
        .status.en-preparation {
            border-color: #FF9800;
            color: #FF9800;
        }
        
        .status.expedie {
            border-color: #2196F3;
            color: #2196F3;
        }
        
        .status.livre {
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        .status.annule {
            border-color: #F44336;
            color: #F44336;
        }
        
        .error {
            color: #D32F2F;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(211, 47, 47, 0.05);
            border: 1px solid rgba(211, 47, 47, 0.2);
            display: none;
            letter-spacing: 0.5px;
        }
        
        .loading {
            text-align: center;
            display: none;
            padding: 20px;
            color: var(--noir);
            letter-spacing: 1px;
        }
        
        .loading i {
            margin-right: 12px;
            animation: spin 1.5s linear infinite;
            color: var(--noir);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .product-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: var(--border);
            display: flex;
            justify-content: space-between;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .product-quantity {
            font-weight: bold;
            color: var(--noir);
        }
        
        .product-name {
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .product-price {
            color: var(--noir);
            font-weight: 500;
            text-align: right;
            min-width: 80px;
        }
        
        .product-desc {
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.85em;
            margin-top: 5px;
            letter-spacing: 0.5px;
            font-style: italic;
        }
        
        .no-products {
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
            letter-spacing: 0.5px;
        }
        
        .order-total {
            font-weight: bold;
            font-size: 1.1em;
            color: var(--noir);
            letter-spacing: 1px;
        }
        
        .debug-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #ccc;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
                margin-top: 20px;
            }
            
            .back-button {
                position: relative;
                margin: 0 auto 20px;
                display: inline-flex;
                left: auto;
                top: auto;
                transform: none;
            }
            
            .header {
                text-align: center;
            }
            
            .search-form {
                flex-direction: column;
                align-items: center;
            }
            
            .search-form input {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .order-card {
                padding: 30px 20px;
            }
            
            .product-item {
                flex-direction: column;
            }
            
            .product-price {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
            <h1>Suivi de Commande</h1>
            <p>L'étoile Gourmande</p>
        </div>
        
        <div class="search-form">
            <input type="email" id="email-input" placeholder="Votre adresse email" autocomplete="email">
            <button onclick="searchOrder()">
                <i class="fas fa-search"></i> Rechercher
            </button>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> Recherche en cours...
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="order-card" id="order-card">
            <div class="section">
                <div class="order-item">
                    <strong>N° Commande:</strong> <span id="order-number"></span>
                </div>
                <div class="order-item">
                    <strong>Date:</strong> <span id="order-date"></span>
                </div>
                <div class="order-item">
                    <strong>Statut:</strong> <span class="status" id="order-status"></span>
                </div>
                <div class="order-item order-total">
                    <strong>Total:</strong> <span id="order-total"></span>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Client</div>
                <div class="order-item">
                    <strong>Prénom:</strong> <span id="client-firstname"></span>
                </div>
                <div class="order-item">
                    <strong>Email:</strong> <span id="client-email"></span>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Détails</div>
                <div id="order-products"></div>
            </div>
            
            <div class="signature">
                Merci pour votre confiance.<br>
                — L'équipe L'étoile Gourmande —
            </div>
        </div>
        
        <div class="debug-info" id="debug-info"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Configuration Supabase
        const supabaseUrl = 'https://hawlnecxjfdhgnbltovh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhhd2xuZWN4amZkaGduYmx0b3ZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NjQ1NTcsImV4cCI6MjA2NTE0MDU1N30.j4_ZR22bV7acZabBIduYhoLZlITwRYu6ToBF8MYvj5o';
        
        try {
            window.supabase = supabase.createClient(supabaseUrl, supabaseKey);
            console.log("Supabase client initialisé avec succès");
        } catch (error) {
            console.error("Erreur d'initialisation de Supabase:", error);
            showError("Erreur technique lors de l'initialisation. Veuillez recharger la page.");
        }
        
        // Gestion de l'appui sur Entrée dans le champ email
        document.getElementById('email-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchOrder();
            }
        });
        
        // Vérification de l'URL pour un paramètre email
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email-input').value = emailParam;
            setTimeout(searchOrder, 500); // Lancer la recherche après un court délai
        }
    });

    async function searchOrder() {
        const email = document.getElementById('email-input').value.trim();
        const errorElement = document.getElementById('error-message');
        const loadingElement = document.getElementById('loading');
        const orderCard = document.getElementById('order-card');
        const debugInfo = document.getElementById('debug-info');
        
        resetUI(errorElement, orderCard, loadingElement, debugInfo);
        
        if (!email) {
            showError('Veuillez entrer une adresse email');
            return;
        }
        
        if (!validateEmail(email)) {
            showError('Adresse email invalide');
            return;
        }
        
        try {
            loadingElement.style.display = 'block';
            
            // Vérification que Supabase est bien initialisé
            if (!window.supabase) {
                throw new Error("Client Supabase non initialisé");
            }
            
            console.log("Recherche des commandes pour l'email:", email);
            
            const { data, error, status, statusText } = await window.supabase
                .from('orders')
                .select('*')
                .eq('email', email)
                .order('created_at', { ascending: false });
            
            loadingElement.style.display = 'none';
            
            if (error) {
                console.error("Erreur Supabase:", error);
                showError(`Erreur technique: ${error.message}`);
                return;
            }
            
            console.log("Réponse Supabase - Status:", status, "Data:", data);
            
            if (!data || data.length === 0) {
                showError('Aucune commande trouvée pour cet email');
                return;
            }
            
            displayOrder(data[0]);
            orderCard.style.display = 'block';
            
        } catch (error) {
            console.error('Erreur:', error);
            showError(`Erreur lors de la recherche: ${error.message}`);
            loadingElement.style.display = 'none';
            
            // Afficher les informations de débogage
            debugInfo.textContent = `Erreur: ${error.message}\nStack: ${error.stack}`;
            debugInfo.style.display = 'block';
        }
    }

    function resetUI(errorElement, orderCard, loadingElement, debugInfo) {
        errorElement.textContent = '';
        errorElement.style.display = 'none';
        orderCard.style.display = 'none';
        loadingElement.style.display = 'none';
        if (debugInfo) {
            debugInfo.textContent = '';
            debugInfo.style.display = 'none';
        }
    }

    function showError(message) {
        const errorElement = document.getElementById('error-message');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function displayOrder(order) {
        console.log('Données de commande:', order);

        const formatDate = (dateString) => {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return isNaN(date.getTime()) ? 'Date invalide' : date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return 'Format de date invalide';
            }
        };

        const formatPrice = (price) => {
            if (!price && price !== 0) return 'N/A';
            const num = parseFloat(price);
            return isNaN(num) ? 'Prix invalide' : `${num.toFixed(2).replace('.', ',')} €`;
        };

        document.getElementById('order-number').textContent = order.numero_cmd || order.id || 'N/A';
        document.getElementById('order-date').textContent = formatDate(order.created_at || order.date);
        
        const statusElement = document.getElementById('order-status');
        const status = order.status || 'en préparation';
        statusElement.textContent = status;
        
        // Appliquer une classe CSS en fonction du statut
        statusElement.className = 'status';
        if (status.toLowerCase().includes('préparation') || status.toLowerCase().includes('preparation')) {
            statusElement.classList.add('en-preparation');
        } else if (status.toLowerCase().includes('expédié') || status.toLowerCase().includes('expedie')) {
            statusElement.classList.add('expedie');
        } else if (status.toLowerCase().includes('livré') || status.toLowerCase().includes('livre')) {
            statusElement.classList.add('livre');
        } else if (status.toLowerCase().includes('annulé') || status.toLowerCase().includes('annule')) {
            statusElement.classList.add('annule');
        }
        
        document.getElementById('order-total').textContent = formatPrice(order.total_price || order.total || order.prix_total);

        document.getElementById('client-firstname').textContent = order.prenom || order.firstname || order.name || 'Non spécifié';
        document.getElementById('client-email').textContent = order.email || 'Non spécifié';

        displayProducts(order);
    }

    function displayProducts(order) {
        const productsElement = document.getElementById('order-products');
        productsElement.innerHTML = '';

        if (!order.produits && !order.products && !order.items) {
            productsElement.innerHTML = '<div class="no-products">Aucun détail produit disponible</div>';
            return;
        }

        try {
            // Essayer différents formats de données produits
            let produits = order.produits || order.products || order.items;
            
            if (typeof produits === 'string') {
                produits = JSON.parse(produits);
            }
            
            if (Array.isArray(produits)) {
                produits.forEach(item => addProductItem(item));
            } 
            else if (typeof produits === 'object') {
                // Si c'est un objet unique (pas un tableau)
                if (produits.quantity || produits.name || produits.nom) {
                    addProductItem(produits);
                } else {
                    // Si c'est un objet avec plusieurs produits comme propriétés
                    Object.values(produits).forEach(item => {
                        if (item && typeof item === 'object') {
                            addProductItem(item);
                        }
                    });
                }
            } else {
                productsElement.innerHTML = '<div class="no-products">Format des produits non reconnu</div>';
            }

        } catch (e) {
            console.error("Erreur d'affichage des produits:", e);
            productsElement.innerHTML = '<div class="error">Erreur d\'affichage des détails produits</div>';
            
            // Afficher les données brutes pour débogage
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = `Erreur produits: ${e.message}\nDonnées: ${JSON.stringify(order.produits || order.products || order.items, null, 2)}`;
            debugInfo.style.display = 'block';
        }

        function addProductItem(item) {
            if (!item) return;
            
            const productDiv = document.createElement('div');
            productDiv.className = 'product-item';
            
            const productName = item.nom || item.name || 'Produit sans nom';
            const quantity = item.quantity || item.quantite || 1;
            const price = item.price ? `${parseFloat(item.price).toFixed(2).replace('.', ',')} €` : (item.prix ? `${parseFloat(item.prix).toFixed(2).replace('.', ',')} €` : '');
            const description = item.description || item.desc || '';
            
            productDiv.innerHTML = `
                <div class="product-info">
                    <div class="product-header">
                        <span class="product-quantity">${quantity} ×</span>
                        <span class="product-name">${productName}</span>
                    </div>
                    ${description ? `<div class="product-desc">${description}</div>` : ''}
                </div>
                <div class="product-price">${price}</div>
            `;
            
            productsElement.appendChild(productDiv);
        }
    }
  </script>
 </body>
</html>
