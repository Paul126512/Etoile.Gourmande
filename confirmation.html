<style>
#payer-btn {
  background-color: white;
  color: #000000;
  border: 2px solid #000000;
  padding: 14px 28px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
  position: relative;
  overflow: hidden;
  z-index: 1;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  text-decoration: none; /* Supprime le soulignement */
  display: inline-block; /* Pour une meilleure gestion du padding */
}

#payer-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: #000000;
  z-index: -1;
  transition: all 0.6s cubic-bezier(0.77, 0, 0.175, 1);
}

#payer-btn:hover {
  color: white;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
}

#payer-btn:hover::before {
  left: 0;
}

/* Solution am√©lior√©e pour le texte */
#payer-btn span {
  position: relative;
  z-index: 2;
  text-decoration: none; /* Double assurance contre le soulignement */
}


</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const supplementsDisponibles = [
    { id: 'aucun', nom: 'Aucun', prix: 0 },
    { id: 'fromage', nom: 'Fromage', prix: 1.5 },
    { id: 'pepperoni', nom: 'Pepperoni', prix: 2 },
    { id: 'champignons', nom: 'Champignons', prix: 1.2 },
    { id: 'bacon', nom: 'Bacon', prix: 2 },
    { id: 'oeuf', nom: '≈íuf', prix: 1 },
  ];

  let panierProduits = JSON.parse(localStorage.getItem('panier')) || [];

  // Normalisation des produits
  panierProduits = panierProduits.map(produit => ({
    id: produit.id || (Date.now() + Math.random()).toString(),
    nom: produit.nom || 'Produit',
    type: produit.type || 'inconnu',
    taille: produit.taille || 'Standard',
    prix: typeof produit.prix === 'number' ? produit.prix : 0,
    image: produit.image || 'https://via.placeholder.com/90',
    supplements: produit.supplements && produit.supplements.length > 0
      ? produit.supplements
      : (produit.type === 'pizza' ? [supplementsDisponibles[0]] : []),
  }));

  const listeEl = document.getElementById('liste-panier');
  const totalEl = document.getElementById('total');
  const compteurPanier = document.getElementById('compteur-panier');

  function calculerPrixProduit(produit) {
    const prixSupp = produit.supplements && produit.supplements[0]?.id !== 'aucun'
      ? produit.supplements.reduce((acc, s) => acc + s.prix, 0)
      : 0;
    return produit.prix + prixSupp;
  }

  function afficherPanier() {
    listeEl.innerHTML = '';

    if (panierProduits.length === 0) {
      listeEl.textContent = 'Votre panier est vide.';
      return;
    }

    // Groupe les produits identiques (nom, type, taille, suppl√©ments)
    const groupes = [];
    panierProduits.forEach(produit => {
      const key = `${produit.nom}-${produit.type}-${produit.taille}-${produit.supplements.map(s => s.id).sort().join(',')}`;
      const existant = groupes.find(g => g.key === key);
      if (existant) {
        existant.quantit√©++;
        existant.produits.push(produit);
      } else {
        groupes.push({ key, produit, quantit√©: 1, produits: [produit] });
      }
    });

    groupes.forEach(groupe => {
      const item = groupe.produit;
      const card = document.createElement('div');
      card.className = 'produit-card';

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.nom;
      img.style.width = '90px';

      const details = document.createElement('div');
      details.className = 'produit-details';

      const nomAffich√© = groupe.quantit√© > 1 ? `${item.nom} x${groupe.quantit√©}` : item.nom;

      details.innerHTML = `
        <h3>${nomAffich√©}</h3>
        <p>Type : ${item.type}</p>
        <p>Taille : ${item.taille}</p>
        <p>Base : ${item.prix.toFixed(2)} ‚Ç¨</p>
      `;

      if (item.type === 'pizza') {
        const checkboxContainer = document.createElement('div');
        checkboxContainer.className = 'supplements-checkboxes';

        supplementsDisponibles.forEach(sup => {
          const label = document.createElement('label');
          label.style.display = 'block';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = sup.id;
          checkbox.checked = item.supplements.some(s => s.id === sup.id);

          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(` ${sup.nom} (+${sup.prix.toFixed(2)} ‚Ç¨)`));
          checkboxContainer.appendChild(label);

          checkbox.addEventListener('change', () => {
            const produitsDuGroupe = groupe.produits;
            produitsDuGroupe.forEach(produit => {
              if (checkbox.value === 'aucun') {
                if (checkbox.checked) {
                  produit.supplements = [supplementsDisponibles.find(s => s.id === 'aucun')];
                } else {
                  produit.supplements = [supplementsDisponibles.find(s => s.id === 'aucun')];
                  checkbox.checked = true;
                }
              } else {
                if (checkbox.checked) {
                  produit.supplements = produit.supplements.filter(s => s.id !== 'aucun');
                  if (!produit.supplements.find(s => s.id === sup.id)) {
                    produit.supplements.push(sup);
                  }
                } else {
                  produit.supplements = produit.supplements.filter(s => s.id !== sup.id);
                  if (produit.supplements.length === 0) {
                    produit.supplements = [supplementsDisponibles.find(s => s.id === 'aucun')];
                  }
                }
              }
            });

            localStorage.setItem('panier', JSON.stringify(panierProduits));
            afficherPanier();
            updateTotal();
          });
        });

        details.appendChild(checkboxContainer);
      }

      const totalProduit = groupe.produits.reduce((acc, p) => acc + calculerPrixProduit(p), 0);
      const prixProduit = document.createElement('div');
      prixProduit.className = 'prix';
      prixProduit.textContent = `Total : ${totalProduit.toFixed(2)} ‚Ç¨`;

      const btnSuppr = document.createElement('button');
      btnSuppr.className = 'remove-btn';
      btnSuppr.textContent = 'üóëÔ∏è';
      btnSuppr.addEventListener('click', () => {
        groupe.produits.forEach(p => {
          panierProduits = panierProduits.filter(pp => pp.id !== p.id);
        });
        localStorage.setItem('panier', JSON.stringify(panierProduits));
        afficherPanier();
        updateTotal();
      });

      details.appendChild(prixProduit);
      card.appendChild(img);
      card.appendChild(details);
      card.appendChild(btnSuppr);
      listeEl.appendChild(card);
    });
  }

  function updateTotal() {
    const total = panierProduits.reduce((acc, p) => acc + calculerPrixProduit(p), 0);
    totalEl.textContent = total.toFixed(2) + ' ‚Ç¨';
    compteurPanier.textContent = panierProduits.length;
  }

  afficherPanier();
  updateTotal();
});
</script>
