<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dualité Pizza</title>
    <style>
        /* === BASE TYPO === */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        /* === BASE TYPO === */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');

:root {
    --noir: #111;
    --blanc: #f9f9f9;
    --gris: #ddd;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--blanc);
    color: var(--noir);
    line-height: 1.6;
    overflow-x: hidden;
}

h1, h2, h3 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    letter-spacing: 1px;
}

a {
    text-decoration: none;
    color: inherit;
}

/* === HEADER === */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 5%;
    position: fixed;
    width: 100%;
    z-index: 100;
    background-color: rgba(249, 249, 249, 0.95);
    border-bottom: 1px solid var(--gris);
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 40px;
}

nav a {
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    padding-bottom: 5px;
}

nav a:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 1px;
    background-color: var(--noir);
    transition: width 0.3s ease;
}

nav a:hover:after {
    width: 100%;
}

/* === HERO DUAL === */
.hero-dual {
    height: 100vh;
    display: flex;
    padding-top: 100px;
    overflow: hidden;
}

.pizza-side {
    position: relative;
    width: 50%;
    height: 100%;
    transition: width 1.2s ease, filter 0.8s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: var(--blanc);
    filter: brightness(0.7);
}
.pizza-side.manual-hover {
    transition: width 0.4s ease, filter 0.4s ease;
}

.pizza-side:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
    z-index: 1;
}

.tomato-side {
    background: url('https://images.unsplash.com/photo-1593504049359-74330189a345?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
}

.cream-side {
    background: url('https://images.unsplash.com/photo-1590947132387-155cc02f3212?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
}


.side-content {
    position: relative;
    z-index: 2;
    max-width: 80%;
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.pizza-side.active .side-content {
    opacity: 1;
    transform: translateY(0);
}

.side-title {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
}

.side-description {
    font-weight: 300;
    margin-bottom: 30px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.8);
}

.btn {
    display: inline-block;
    padding: 12px 30px;
    border: 1px solid var(--blanc);
    color: var(--blanc);
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 0.8rem;
    transition: all 0.3s ease;
}

.btn:hover {
    background-color: var(--blanc);
    color: var(--noir);
}

.pizza-side.active {
    width: 60% !important;
    filter: brightness(1);
}
.pizza-side:not(.active) {
    width: 40% !important;
    filter: brightness(0.5);
}
/* === SECTION ABOUT === */
.about {
    padding: 100px 10%;
    text-align: center;
    background-color: var(--blanc);
}

.about h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    position: relative;
    display: inline-block;
}

.about h2:after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 2px;
    background-color: var(--noir);
}

.about p {
    max-width: 800px;
    margin: 0 auto 40px;
    font-weight: 300;
}

/* === FOOTER === */
footer {
    padding: 50px 10%;
    background-color: var(--noir);
    color: var(--blanc);
    text-align: center;
}

.footer-logo {
    font-size: 2rem;
    margin-bottom: 30px;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.social-links a {
    font-size: 1.2rem;
    transition: opacity 0.3s ease;
}

.social-links a:hover {
    opacity: 0.7;
}

.copyright {
    font-size: 0.8rem;
    opacity: 0.7;
}

/* === ANIMATIONS === */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 1s ease forwards;
}

/* === RESPONSIVE === */
@media (max-width: 768px) {
    header {
        padding: 20px 5%;
    }

    nav ul {
        gap: 20px;
    }

    .hero-dual {
        flex-direction: column;
        height: auto;
        padding-top: 80px;
    }

    .pizza-side {
        width: 100% !important;
        height: 50vh;
    }

    .side-title {
        font-size: 2rem;
    }

    .about {
        padding: 60px 5%;
    }
}
</style>


</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">L'ETOILE GOURMANDE</div>
        <nav>
            <ul>
                <li><a href="burgers.html">Nos Burgers</a></li>
                <li><a href="tacos.html">Nos Tacos</a></li>
                <li><a href="Pates.html">Nos Pâtes</a></li>
                <li><a href="bagels.html">Nos Bagels</a></li>
                <li><a href="Salades.html">Nos Salades</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Dual Section -->
    <section class="hero-dual" id="concept">
        <!-- Côté Tomate -->
        <div class="pizza-side tomato-side">
            <div class="side-content">
                <h2 class="side-title">Base Tomate</h2>
                <p class="side-description">Sauce san marzano, mozzarella di bufala, basilic frais</p>
                <a href="base-sauce.html" class="btn">Découvrir</a>
            </div>
        </div>
        
        <!-- Côté Crème -->
        <div class="pizza-side cream-side">
            <div class="side-content">
                <h2 class="side-title">Base Crème</h2>
                <p class="side-description">Crème fraîche maison, champignons, jambon cru</p>
                <a href="base-creme.html" class="btn">Découvrir</a>
            </div>
        </div>
    </section>

  

<script>
document.addEventListener('DOMContentLoaded', function () {
    const pizzaSides = document.querySelectorAll('.pizza-side');
    let currentIndex = 0;
    let autoInterval;
    let pausedByHover = false;
    let resumeTimeout;

    function activateSide(index) {
        pizzaSides.forEach((side, i) => {
            side.classList.toggle('active', i === index);
        });
    }

    function startAutoSwitch() {
        autoInterval = setInterval(() => {
            currentIndex = (currentIndex + 1) % pizzaSides.length;
            activateSide(currentIndex);
        }, 5000);
    }

    function stopAutoSwitch() {
        clearInterval(autoInterval);
    }

    pizzaSides.forEach((side, index) => {
        side.addEventListener('mouseenter', () => {
            stopAutoSwitch();
            pausedByHover = true;
            activateSide(index);
        });

        side.addEventListener('mouseleave', () => {
            clearTimeout(resumeTimeout);
            resumeTimeout = setTimeout(() => {
                pausedByHover = false;
                currentIndex = index;
                startAutoSwitch();
            }, 5000); // Reprise 5s après
        });
    });

    activateSide(currentIndex);
    startAutoSwitch();
});
</script>

</body>
</html>
