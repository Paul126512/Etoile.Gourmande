<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ETOILE GOURMANDE I Pizza</title>
    <style>
        /* === VARIABLES & RESET === */
        :root {
            --noir: #111;
            --blanc: #f9f9f9;
            --gris: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--blanc);
            color: var(--noir);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 1px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* === HEADER === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            z-index: 100;
            background-color: rgba(249, 249, 249, 0.95);
            border-bottom: 1px solid var(--gris);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            transition: transform 0.9s cubic-bezier(0.2, 0.7, 0.3, 1.1), 
            opacity 0.3s ease;
            transform-origin: center;
        }

        /* === MENU BURGER === */
        .burger {
            display: none;
            cursor: pointer;
            z-index: 101;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--noir);
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Navigation */
        nav {
            display: flex;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav a {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 3px;
        }

        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--noir);
            transition: width 0.3s ease;
        }

        nav a:hover:after {
            width: 100%;
        }

        /* === HERO DUAL SECTION === */
        .hero-dual {
            display: flex;
            height: 100vh;
            padding-top: 80px;
        }

        .pizza-side {
            position: relative;
            width: 50%;
            height: 100%;
            transition: all 0.6s ease;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            filter: brightness(0.7);
        }

        .pizza-side.active {
            width: 60%;
            filter: brightness(1);
        }

        .pizza-side:not(.active) {
            width: 40%;
            filter: brightness(0.6);
        }

        .pizza-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .side-content {
            position: relative;
            z-index: 2;
            max-width: 80%;
            text-align: center;
            padding: 20px;
        }

        .side-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .side-description {
            font-size: 1rem;
            margin-bottom: 25px;
            font-weight: 300;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid white;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(0,0,0,0.3);
        }

        .btn:hover {
            background: white;
            color: black;
        }

        .tomato-side {
            background: url('https://images.unsplash.com/photo-1593504049359-74330189a345?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
        }

        .cream-side {
            background: url('https://images.unsplash.com/photo-1590947132387-155cc02f3212?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
        }

        /* === VERSION MOBILE === */
        @media (max-width: 768px) {
            header {
                padding: 15px 5%;
            }

            .logo {
                font-size: 1.3rem;
            }

            /* Menu Burger */
            .burger {
                display: block;
            }

            nav {
                position: fixed;
                top: 0;
                left: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--blanc);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: left 0.3s ease;
                z-index: 100;
            }

            nav.open {
                left: 0;
            }

            nav ul {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            /* Hero Section */
            .hero-dual {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .pizza-side {
                width: 100% !important;
                height: 50vh;
                min-height: 50vh;
            }

            .side-title {
                font-size: 2rem;
            }

            .side-description {
                font-size: 0.9rem;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }

        /* Animation du burger */
        .burger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .burger.active div:nth-child(2) {
            opacity: 0;
        }

        .burger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .logo:hover {
            scale: 1.05;
             transform: scale(1.05); /* Animation plus fluide que 'scale' */
        }
        /* Animation mobile - tout en restant subtile */
@media (hover: hover) and (pointer: fine) {
    .logo:hover {
        transform: scale(1.05);
    }
}

/* Alternative pour appareils tactiles */
@media (hover: none) {
    .logo:active {
        transform: scale(1.03);
        transition-duration: 0.2s;
    }
}

        
    </style>
</head>
<body>
    <header>
   <!-- Remplacez votre div par ce lien -->
<a href="index.html" class="logo" id="logo-bouton">L'ETOILE GOURMANDE</a>
        <div class="burger" id="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav id="nav">
            <ul>
                <li><a href="burgers.html">Nos Burgers</a></li>
                <li><a href="tacos.html">Nos Tacos</a></li>
                <li><a href="Pates.html">Nos Pâtes</a></li>
                <li><a href="bagels.html">Nos Bagels</a></li>
                <li><a href="Salades.html">Nos Salades</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-dual" id="concept">
        <div class="pizza-side tomato-side active">
            <div class="side-content">
                <h2 class="side-title">Base Tomate</h2>
                <p class="side-description">Sauce san marzano, mozzarella di bufala, basilic frais</p>
                <a href="base-sauce.html" class="btn">Découvrir</a>
            </div>
        </div>
        
        <div class="pizza-side cream-side">
            <div class="side-content">
                <h2 class="side-title">Base Crème</h2>
                <p class="side-description">Crème fraîche maison, champignons, jambon cru</p>
                <a href="base-creme.html" class="btn">Découvrir</a>
            </div>
        </div>
    </section>

    <script>
        // Menu Burger
        const burger = document.getElementById('burger');
        const nav = document.getElementById('nav');
        
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            nav.classList.toggle('open');
        });

        // Hero Slider
        document.addEventListener('DOMContentLoaded', function() {
            const pizzaSides = document.querySelectorAll('.pizza-side');
            let currentIndex = 0;
            let interval;
            const isMobile = window.innerWidth <= 768;

            function activateSide(index) {
                pizzaSides.forEach((side, i) => {
                    side.classList.toggle('active', i === index);
                });
                currentIndex = index;
            }

            function startSlider() {
                if (!isMobile) {
                    interval = setInterval(() => {
                        const nextIndex = (currentIndex + 1) % pizzaSides.length;
                        activateSide(nextIndex);
                    }, 5000);
                }
            }

            // Interactions
            pizzaSides.forEach((side, index) => {
                side.addEventListener('click', function() {
                    if (isMobile) {
                        activateSide(index);
                    }
                });

                if (!isMobile) {
                    side.addEventListener('mouseenter', function() {
                        clearInterval(interval);
                        activateSide(index);
                    });

                    side.addEventListener('mouseleave', startSlider);
                }
            });

            // Initialisation
            activateSide(0);
            startSlider();

            // Redimensionnement
            window.addEventListener('resize', function() {
                const newIsMobile = window.innerWidth <= 768;
                if (isMobile !== newIsMobile) {
                    clearInterval(interval);
                    if (!newIsMobile) {
                        startSlider();
                    }
                }
            });
        });
    </script>
</body>
</html>
