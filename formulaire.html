<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire & Résumé commande</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Style général */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    .header {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    .header h1 {
      font-weight: 400;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
      font-size: 1.8rem;
    }

    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      gap: 3rem;
    }

    /* Formulaire */
    #form {
      flex: 1;
      max-width: 500px;
      background-color: #fff;
      padding: 2rem;
      border: 1px solid #000;
    }

    #form h2 {
      font-weight: 400;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      font-size: 1.5rem;
      color: #000;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 300;
      letter-spacing: 0.1rem;
      color: #000;
    }

    input {
      width: 100%;
      padding: 1rem;
      background-color: transparent;
      border: 1px solid #000;
      color: #000;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #000;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }

    button[type="submit"]:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 300;
    }

    /* Résumé commande */
    .summary {
      flex: 1;
      max-width: 500px;
      background-color: #fff;
      padding: 2rem;
      border: 1px solid #000;
    }

    .summary h3 {
      font-weight: 400;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      font-size: 1.5rem;
      color: #000;
    }

    #commande-list {
      margin-bottom: 2rem;
    }

    .article-panier {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #000;
      position: relative;
    }

    .details-panier {
      display: flex;
      gap: 1rem;
    }

    .details-panier img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 1px solid #000;
    }

    .details-panier h4 {
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
      color: #000;
    }

    .details-panier p {
      font-weight: 300;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #000;
    }

    .prix-total {
      font-weight: 500;
      margin-top: 0.5rem;
      color: #000;
    }

    .supprimer {
      background: none;
      border: none;
      color: #000;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }

    .commande-total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.1rem;
      color: #000;
    }

    #btn-retour {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      margin: 2rem;
      text-decoration: none;
      color: #000;
      border: 1.5px solid #000;
      background: transparent;
      font-size: 0.8rem;
      letter-spacing: 0.1rem;
      font-weight: 500;
      text-transform: uppercase;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    #btn-retour:hover {
      background-color: #000;
      color: #fff;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
      
      #form, .summary {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>COMMANDE</h1>
  </header>

  <a href="Card.html" id="btn-retour">
    <span class="btn-icon">←</span> Retour
  </a>

  <div class="container">
    <form id="form">
      <h2>Informations client</h2>

      <div class="form-group">
        <label for="name">Prénom</label>
        <input type="text" id="name" name="name" required />
        <div id="name-error" class="error-message">Veuillez entrer votre prénom</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <div id="email-error" class="error-message">Veuillez entrer une adresse email valide</div>
      </div>

      <button type="submit" id="submit-btn">Valider la commande</button>

      <div id="message"></div>
    </form>

    <div class="summary">
      <h3>Résumé de votre commande</h3>
      <div id="commande-list">
        <div id="liste-panier"></div>
      </div>
      <div id="commande-total" class="commande-total"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listePanier = document.getElementById('liste-panier');
      const commandeTotal = document.getElementById('commande-total');
      const form = document.getElementById('form');
      const message = document.getElementById('message');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const nameError = document.getElementById('name-error');
      const emailError = document.getElementById('email-error');
      const submitBtn = document.getElementById('submit-btn');

      // Récupération du panier
      let panier = JSON.parse(localStorage.getItem('panier')) || [];

      // Fonction pour afficher le panier
      function afficherPanier() {
        listePanier.innerHTML = '';
        let total = 0;

        if (panier.length === 0) {
          listePanier.innerHTML = '<div class="empty-cart">Votre panier est vide.</div>';
          commandeTotal.textContent = '0.00 €';
          submitBtn.disabled = true;
          return;
        }

        panier.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('article-panier');

          // Affichage spécifique pour les menus
          let detailsMenu = '';
          if (item.type === 'menu') {
            detailsMenu = `
              <div class="details-menu">
                <p><strong>• Burger :</strong> ${item.options.burger || 'Non spécifié'}</p>
                <p><strong>• Accompagnement :</strong> 
                  ${item.options.accompagnement === 'frites' 
                    ? 'Frites' 
                    : item.options.dessert ? 'Dessert (' + item.options.dessert + ')' : 'Non spécifié'}
                </p>
                <p><strong>• Boisson :</strong> ${item.options.boisson || 'Non spécifié'}</p>
              </div>
            `;
          }

          // Affichage des suppléments si existants
          let supplementsHtml = '';
          if (item.supplements && item.supplements.length > 0) {
            supplementsHtml = `
              <div class="supplements">
                <p><strong>Suppléments :</strong></p>
                <ul>
                  ${item.supplements.map(sup => `<li>${sup.nom} (+${sup.prix.toFixed(2)} €)</li>`).join('')}
                </ul>
              </div>
            `;
          }

          const prixTotal = item.prix * item.quantite;
          total += prixTotal;

          div.innerHTML = `
            <div class="details-panier">
              <img src="${item.image || 'https://via.placeholder.com/80?text=Produit'}" alt="${item.nom}" />
              <div class="infos">
                <h4>${item.nom} × ${item.quantite}</h4>
                ${item.description ? `<p class="description">${item.description}</p>` : ''}
                ${detailsMenu}
                ${supplementsHtml}
                <p class="prix-total"><strong>Total :</strong> ${prixTotal.toFixed(2)} €</p>
              </div>
            </div>
            <button class="supprimer" title="Supprimer cet article">×</button>
          `;

          div.querySelector('.supprimer').addEventListener('click', () => {
            panier = panier.filter(p => p.id !== item.id);
            localStorage.setItem('panier', JSON.stringify(panier));
            afficherPanier();
          });

          listePanier.appendChild(div);
        });

        commandeTotal.innerHTML = `<strong>Total de la commande :</strong> ${total.toFixed(2)} €`;
        submitBtn.disabled = false;
      }

      // Validation du formulaire
      function validateForm() {
        let isValid = true;
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Validation du prénom
        if (name === '') {
          nameError.style.display = 'block';
          isValid = false;
        } else {
          nameError.style.display = 'none';
        }

        // Validation de l'email
        if (email === '') {
          emailError.textContent = 'Veuillez entrer votre email';
          emailError.style.display = 'block';
          isValid = false;
        } else if (!emailRegex.test(email)) {
          emailError.textContent = 'Veuillez entrer une adresse email valide';
          emailError.style.display = 'block';
          isValid = false;
        } else {
          emailError.style.display = 'none';
        }

        return isValid;
      }

      // Gestion de la soumission du formulaire
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!validateForm()) return;

        const name = nameInput.value.trim();
        const email = emailInput.value.trim();

        if (panier.length === 0) {
          message.textContent = 'Votre panier est vide';
          message.style.color = 'red';
          return;
        }

        message.textContent = 'Traitement de votre commande...';
        message.style.color = 'green';
        submitBtn.disabled = true;

        try {
          // Préparation des données
          const commandeData = {
            client: { name, email },
            produits: panier,
            total: panier.reduce((sum, item) => sum + (item.prix * item.quantite), 0)
          };

          // Simulation d'envoi (à remplacer par votre appel API réel)
          const response = await fetch('/api/enregistrer-commande', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(commandeData)
          });

          if (!response.ok) throw new Error('Erreur lors de la commande');

          const result = await response.json();

          if (result.success) {
            message.textContent = 'Commande enregistrée avec succès!';
            message.style.color = 'green';
            localStorage.removeItem('panier');
            setTimeout(() => window.location.href = '/success.html', 2000);
          }
        } catch (error) {
          console.error('Erreur:', error);
          message.textContent = 'Erreur lors du traitement: ' + error.message;
          message.style.color = 'red';
          submitBtn.disabled = false;
        }
      });

      // Validation en temps réel
      nameInput.addEventListener('input', () => {
        if (nameInput.value.trim() !== '') {
          nameError.style.display = 'none';
        }
      });

      emailInput.addEventListener('input', () => {
        const email = emailInput.value.trim();
        if (email !== '') {
          emailError.style.display = 'none';
        }
      });

      // Initialisation
      afficherPanier();
    });
  </script>
</body>
</html>
