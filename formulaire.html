<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Formulaire & Résumé commande</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Style général */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    .header {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    .header h1 {
      font-weight: 400;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
      font-size: 1.8rem;
    }

    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      gap: 3rem;
    }

    /* Formulaire */
    #form {
      flex: 1;
      max-width: 500px;
      background-color: #fff;
      padding: 2rem;
      border: 1px solid #000;
    }

    #form h2 {
      font-weight: 400;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      font-size: 1.5rem;
      color: #000;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 300;
      letter-spacing: 0.1rem;
      color: #000;
    }

    input {
      width: 100%;
      padding: 1rem;
      background-color: transparent;
      border: 1px solid #000;
      color: #000;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #000;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
    }

    button[type="submit"]:hover {
      background-color: #333;
    }

    button[type="submit"]:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 300;
    }

    /* Résumé commande */
    .summary {
      flex: 1;
      max-width: 500px;
      background-color: #fff;
      padding: 2rem;
      border: 1px solid #000;
    }

    .summary h3 {
      font-weight: 400;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      font-size: 1.5rem;
      color: #000;
    }

    #commande-list {
      margin-bottom: 2rem;
    }

    .article-panier {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #000;
      position: relative;
    }

    .details-panier {
      display: flex;
      gap: 1rem;
    }

    .details-panier img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 1px solid #000;
    }

    .details-panier h4 {
      font-weight: 500;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05rem;
      color: #000;
    }

    .details-panier p {
      font-weight: 300;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #000;
    }

    .prix-total {
      font-weight: 500;
      margin-top: 0.5rem;
      color: #000;
    }

    .supprimer {
      background: none;
      border: none;
      color: #000;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }

    .commande-total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.1rem;
      color: #000;
    }

    #btn-retour {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      margin: 2rem;
      text-decoration: none;
      color: #000;
      border: 1.5px solid #000;
      background: transparent;
      font-size: 0.8rem;
      letter-spacing: 0.1rem;
      font-weight: 500;
      text-transform: uppercase;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    #btn-retour:hover {
      background-color: #000;
      color: #fff;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
      
      #form, .summary {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>COMMANDE</h1>
  </header>

  <a href="Card.html" id="btn-retour">
    <span class="btn-icon">←</span> Retour
  </a>

  <div class="container">
    <form id="form">
      <h2>Informations client</h2>

      <div class="form-group">
        <label for="name">Prénom</label>
        <input type="text" id="name" name="name" required />
        <div id="name-error" class="error-message">Veuillez entrer votre prénom</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <div id="email-error" class="error-message">Veuillez entrer une adresse email valide</div>
      </div>

      <button type="submit" id="submit-btn">Valider la commande</button>

      <div id="message"></div>
    </form>

    <div class="summary">
      <h3>Résumé de votre commande</h3>
      <div id="commande-list">
        <div id="liste-panier"></div>
      </div>
      <div id="commande-total" class="commande-total"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('form');
    const message = document.getElementById('message');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const submitBtn = document.getElementById('submit-btn');

    // Validation en temps réel
    nameInput.addEventListener('input', validateName);
    emailInput.addEventListener('input', validateEmail);

    // Validation du prénom
    function validateName() {
        const name = nameInput.value.trim();
        if (name === '') {
            nameError.textContent = 'Veuillez entrer votre prénom';
            nameError.style.display = 'block';
            return false;
        } else if (name.length < 2) {
            nameError.textContent = 'Le prénom doit contenir au moins 2 caractères';
            nameError.style.display = 'block';
            return false;
        } else {
            nameError.style.display = 'none';
            return true;
        }
    }

    // Validation de l'email
    function validateEmail() {
        const email = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
        
        if (email === '') {
            emailError.textContent = 'Veuillez entrer votre email';
            emailError.style.display = 'block';
            return false;
        } else if (!emailRegex.test(email)) {
            emailError.textContent = 'Veuillez entrer une adresse email valide (ex: exemple@domaine.com)';
            emailError.style.display = 'block';
            return false;
        } else {
            emailError.style.display = 'none';
            return true;
        }
    }

    // Validation globale du formulaire
    function validateForm() {
        const isNameValid = validateName();
        const isEmailValid = validateEmail();
        return isNameValid && isEmailValid;
    }

    // Gestion de la soumission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Validation finale
        if (!validateForm()) {
            message.textContent = 'Veuillez corriger les erreurs dans le formulaire';
            message.style.color = 'red';
            return;
        }

        // Désactiver le bouton pendant le traitement
        submitBtn.disabled = true;
        message.textContent = 'Traitement de votre commande en cours...';
        message.style.color = 'green';

        try {
            // Préparation des données
            const formData = {
                name: nameInput.value.trim(),
                email: emailInput.value.trim(),
                // Ajoutez ici d'autres données si nécessaire
            };

            // Envoi des données
            const response = await fetch('/api/enregistrer-commande', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            // Vérification de la réponse
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || `Erreur HTTP: ${response.status}`);
            }

            const data = await response.json();
            
            // Succès
            message.textContent = 'Commande enregistrée avec succès!';
            message.style.color = 'green';
            
            // Redirection ou autre action
            if (data.redirectUrl) {
                window.location.href = data.redirectUrl;
            }

        } catch (error) {
            console.error('Erreur:', error);
            
            // Messages d'erreur spécifiques
            let errorMessage = 'Erreur lors de la commande';
            if (error.message.includes('400')) {
                errorMessage = 'Données invalides - veuillez vérifier vos informations';
            } else if (error.message.includes('NetworkError')) {
                errorMessage = 'Problème de connexion - veuillez réessayer';
            } else {
                errorMessage = error.message;
            }
            
            message.textContent = errorMessage;
            message.style.color = 'red';
            
        } finally {
            submitBtn.disabled = false;
        }
    });

    // Fonction pour afficher les erreurs de l'API
    function displayApiError(error) {
        const errorContainer = document.createElement('div');
        errorContainer.className = 'api-error';
        errorContainer.style.color = 'red';
        errorContainer.style.marginTop = '1rem';
        errorContainer.textContent = error;
        
        const existingError = form.querySelector('.api-error');
        if (existingError) {
            existingError.remove();
        }
        
        form.appendChild(errorContainer);
    }
});
  </script>
</body>
</html>
