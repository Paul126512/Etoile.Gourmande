<head>

<style>
  /* Style général noir et blanc */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    background-color: #000;
    color: #fff;
    line-height: 1.6;
    padding: 0;
    margin: 0;
  }

  .header {
    background-color: #000;
    color: #fff;
    padding: 2rem;
    text-align: center;
    border-bottom: 1px solid #fff;
  }

  .header h1 {
    font-weight: 400;
    letter-spacing: 0.5rem;
    text-transform: uppercase;
    font-size: 1.8rem;
  }

  .container {
    display: flex;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    gap: 3rem;
  }

  /* Formulaire */
  #form {
    flex: 1;
    max-width: 500px;
    background-color: #000;
    padding: 2rem;
    border: 1px solid #fff;
  }

  #form h2 {
    font-weight: 400;
    margin-bottom: 2rem;
    text-align: center;
    letter-spacing: 0.2rem;
    text-transform: uppercase;
    font-size: 1.5rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 300;
    letter-spacing: 0.1rem;
  }

  input {
    width: 100%;
    padding: 1rem;
    margin-bottom: 1.5rem;
    background-color: transparent;
    border: 1px solid #fff;
    color: #fff;
    font-size: 1rem;
  }

  input:focus {
    outline: none;
    border-color: #fff;
  }

button[type="submit"] {
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  border: 2px solid #ccc;
  background-color: #f5f5f5;
  color: #333;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* 💚 Style complètement vert si valide */
button[type="submit"].valid {
  background-color: #28a745 !important; /* vert */
  border-color: #28a745 !important;
  color: #fff !important;
}


  #message {
    margin-top: 1rem;
    text-align: center;
    font-weight: 300;
  }

  /* Résumé commande */

    flex: 1;
    max-width: 500px;
    background-color: #000;
    padding: 2rem;

  }

    align-items: center;
    padding: 1rem 0;
    border-bottom: 1px solid #fff;
    position: relative;

    height: 80px;

    border: 1px solid #fff;

    font-weight: 500;

    text-transform: uppercase;
    letter-spacing: 0.05rem;
  }

  .details-panier p {
    font-weight: 300;

    margin-bottom: 0.3rem;
  }

  .prix-total {

    border: none;
    color: #fff;

    text-align: right;
    font-size: 1.2rem;
    font-weight: 500;
    letter-spacing: 0.1rem;

#payer-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.8rem 1.5rem;
  margin: 2rem;
  text-decoration: none;
  color: #fff;
  border: 1.5px solid #fff;
  background: transparent;
  font-size: 0.8rem;
  letter-spacing: 0.1rem;
  font-weight: 500;
  text-transform: uppercase;
  gap: 0.5rem;
  position: relative;
  overflow: hidden;
  transition: color 0.2s 0.2s;
}

#payer-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: #fff;
  transition: width 0.3s ease-out;
  z-index: -1;
}

/* Éléments du bouton (texte et icône) */
#payer-btn > * {
  position: relative;
  z-index: 1;
}

#payer-btn:hover {
   color: #000 !important;
  transition-delay: 0.1s;
}

#payer-btn:hover::before {
  width: 100%;
}

/* Animation spécifique pour le prix */
#prix-stripe {
  transition: transform 0.2s ease, color 0.2s;
}

#payer-btn:hover #prix-stripe {
  color: #000;
  transform: translateX(2px);
}

/* Style de l'icône */
.btn-icon {
  transition: transform 0.2s ease;
}

#payer-btn:hover .btn-icon {
  transform: translateX(-3px);
}

/* État désactivé - à garder en dernier pour priorité */

  pointer-events: auto;
}

@keyframes clignoter {
  0%, 100% { background-color: red; }
  50% { background-color: #ff4d4d; }
}

.btn-error {
  background-color: red !important;
  animation: clignoter 0.4s ease-in-out 3;
}

  <script>
        // Use DOMContentLoaded to ensure the script runs after the HTML is fully parsed.
        document.addEventListener('DOMContentLoaded', () => {

            // Element selections: These variables must find existing HTML elements.
            const listePanier = document.getElementById('liste-panier');
            const commandeTotal = document.getElementById('commande-total');
            const payerBtn = document.getElementById('payer-btn');
            const prixStripeSpan = document.getElementById('prix-stripe');
            const form = document.getElementById('form');
            const message = document.getElementById('message');

            // --- Robustness Checks: Log errors if elements are missing ---
            if (!listePanier) console.error("Error: Element with ID 'liste-panier' not found.");
            if (!commandeTotal) console.error("Error: Element with ID 'commande-total' not found.");
            if (!payerBtn) console.error("Error: Element with ID 'payer-btn' not found.");
            if (!prixStripeSpan) console.error("Error: Element with ID 'prix-stripe' not found.");
            if (!form) console.error("Error: Element with ID 'form' not found.");
            if (!message) console.error("Error: Element with ID 'message' not found.");


            const supplementsDisponibles = [
                { id: 'sup1', nom: 'OLD SYSTEM / DISABLE', prix: 1.50 },
                { id: 'sup2', nom: 'OLD SYSTEM / DISABLE', prix: 2.00 },
                { id: 'sup3', nom: 'OLD SYSTEM / DISABLE', prix: 1.00 },
                { id: 'sup4', nom: 'OLD SYSTEM / DISABLE ! ', prix: 1.20 },
            ];

            // Retrieve cart from localStorage or initialize as empty array
            let panier = JSON.parse(localStorage.getItem('panier')) || [];

            // Add default values for quantity and supplements if missing
            panier = panier.map(item => ({
                ...item,
                quantite: item.quantite || 1,
                supplements: item.supplements || []
            }));

            // Function to calculate the total price of a single item (with supplements)
            function calculerPrixTotalItem(item) {
                const prixBase = item.prix || 0;
                // Assuming supplement prices are already factored into item.prix or handled elsewhere
                return prixBase * (item.quantite || 1);
            }

            // Group identical items in the cart (by id, size, and sorted supplements)
            function groupItems(items) {
                const groups = [];
                items.forEach(item => {
                    const supplementsIdsSorted = item.supplements.map(s => s.id).sort();

                    const found = groups.find(g => {
                        const gSupplementsIdsSorted = g.supplements.map(s => s.id).sort();
                        return (
                            g.id === item.id &&
                            g.taille === item.taille &&
                            JSON.stringify(gSupplementsIdsSorted) === JSON.stringify(supplementsIdsSorted)
                        );
                    });

                    if (found) {
                        found.items.push(item);
                    } else {
                        groups.push({
                            id: item.id,
                            taille: item.taille,
                            supplements: item.supplements,
                            items: [item]
                        });
                    }
                });
                return groups;
            }

            // Displays the cart content in the DOM
            function afficherPanier() {
                if (listePanier) {
                    listePanier.innerHTML = '';
                } else {
                    console.error("Cannot display cart: 'liste-panier' element not found.");
                    return;
                }

                if (panier.length === 0) {
                    listePanier.innerHTML = '<p>Votre panier est vide.</p>';
                    if (commandeTotal) commandeTotal.textContent = '0.00 €';
                    if (payerBtn) {
                        payerBtn.classList.add('btn-disabled');
                        payerBtn.setAttribute('aria-disabled', 'true');
                    }
                    if (prixStripeSpan) prixStripeSpan.textContent = '';
                    return;
                }

                const groupedItems = groupItems(panier);
                let total = 0;

                groupedItems.forEach(group => {
                    const item = group.items[0];
                    const quantiteTotale = group.items.reduce((acc, it) => acc + (it.quantite || 1), 0);
                    const prixTotalGroup = group.items.reduce((sum, it) => sum + calculerPrixTotalItem(it), 0);
                    total += prixTotalGroup;

                    const li = document.createElement('div');
                    li.classList.add('article-panier');
                    li.innerHTML = `

                            <div>
                                <h4>${item.nom || 'Article inconnu'} ${quantiteTotale > 1 ? `x${quantiteTotale}` : ''}</h4>
                                <p><strong>Taille :</strong> ${item.taille || 'Standard'}</p>
                                <p>${item.description || ''}</p>
                                ${item.supplements && item.supplements.length > 0 ? `<p>Suppléments : ${item.supplements.map(s => s.nom).join(', ')}</p>` : ''}
                                <p class="prix-total">${prixTotalGroup.toFixed(2)} €</p>
                            </div>
                        </div>
                        <button class="supprimer" title="Supprimer cet article">×</button>
                    `;

                    li.querySelector('.supprimer').addEventListener('click', () => {
                        panier = panier.filter(pItem =>
                            !(pItem.id === item.id &&
                              pItem.taille === item.taille &&

                        );
                        sauvegarderPanier();
                        afficherPanier();
                    });

                    listePanier.appendChild(li);

                if (commandeTotal) commandeTotal.textContent = total.toFixed(2) + ' €';

                // Update "payer" button with total price
                if (payerBtn && prixStripeSpan) {
                    if (total > 0) {
                        payerBtn.classList.remove('btn-disabled');
                        payerBtn.removeAttribute('aria-disabled');
                        prixStripeSpan.textContent = ` - ${total.toFixed(2)} €`;
                    } else {
                        payerBtn.classList.add('btn-disabled');
                        payerBtn.setAttribute('aria-disabled', 'true');
                        prixStripeSpan.textContent = '';
                    }
                }
            }

            // Save cart to localStorage
            function sauvegarderPanier() {
                localStorage.setItem('panier', JSON.stringify(panier));
            }

            function lancerAnimationErreur() {

            // Handle form submission
            if (form) {
