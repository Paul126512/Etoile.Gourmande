<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de Commande - Étoile Gourmande</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #D4AF37;
      --secondary: #8B0000;
      --light: #FFF9E6;
      --dark: #3C2A1E;
      --success: #28A745;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      background: linear-gradient(135deg, var(--secondary) 0%, #6D0000 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--primary);
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo i {
      margin-right: 10px;
    }
    
    .content {
      padding: 30px;
    }
    
    .confirmation-card {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .icon-success {
      font-size: 60px;
      color: var(--success);
      margin-bottom: 20px;
    }
    
    .order-number {
      background-color: var(--light);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-family: monospace;
      font-size: 20px;
      border: 2px dashed var(--primary);
      color: var(--secondary);
      font-weight: bold;
    }
    
    .order-details {
      background: #F9F5F0;
      border-radius: 10px;
      padding: 25px;
      margin: 30px 0;
      text-align: left;
    }
    
    .order-details h3 {
      color: var(--secondary);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary);
      text-align: center;
    }
    
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #E5DCCD;
    }
    
    .supplement-item {
      padding-left: 25px;
      font-size: 0.95em;
      color: #7D6E5D;
      display: flex;
      justify-content: space-between;
    }
    
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 2px solid var(--primary);
      font-size: 1.3em;
      color: var(--secondary);
    }
    
    .customer-info {
      background: var(--light);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }
    
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: var(--dark);
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: white;
      box-shadow: 0 4px 10px rgba(139, 0, 0, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .thank-you {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      color: #7D6E5D;
      line-height: 1.8;
    }
    
    .error-message {
      background-color: #FFEBEE;
      color: #C62828;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: #7D6E5D;
      font-size: 0.9em;
      background: var(--light);
      border-top: 1px solid #E5DCCD;
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
      
      .content {
        padding: 20px;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .order-number {
        font-size: 16px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-star"></i> ÉTOILE GOURMANDE</div>
      <h1>Confirmation de Commande</h1>
    </div>
    
    <div class="content">
      <div id="confirmation-content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Traitement de votre commande...</p>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>Merci de votre confiance ! À très vite à l'Étoile Gourmande</p>
      <p><i class="fas fa-phone"></i> 01 23 45 67 89 | <i class="fas fa-map-marker-alt"></i> 123 Rue Gourmande, Paris</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const confirmationContent = document.getElementById('confirmation-content');
      
      // Simulation des données (remplacer par vos appels réels)
      const orderData = {
        orderNumber: "CMD-01092025-002",
        customer: {
          name: "Jean Dupont",
          email: "jean.dupont@example.com"
        },
        items: [
          { name: "Salade composée + Poulet", size: "standard", quantity: 1, price: 4.00, supplements: [] }
        ],
        total: 4.00
      };
      
      // Simuler un délai de chargement
      setTimeout(() => {
        // Afficher la confirmation de commande
        confirmationContent.innerHTML = `
          <div class="confirmation-card">
            <div class="icon-success">
              <i class="fas fa-check-circle"></i>
            </div>
            <h2>COMMANDE CONFIRMÉE</h2>
            <p>Votre commande a été enregistrée avec succès</p>
          </div>
          
          <div class="customer-info">
            <p><strong>Client:</strong> ${orderData.customer.name}</p>
            <p><strong>Email:</strong> ${orderData.customer.email}</p>
          </div>
          
          <div class="order-number">
            Votre numéro de commande: <strong>${orderData.orderNumber}</strong>
          </div>
          
          <div class="order-details">
            <h3>RÉCAPITULATIF DE VOTRE COMMANDE</h3>
            ${orderData.items.map(item => `
              <div class="order-item">
                <span>${item.name} (${item.size}) × ${item.quantity}</span>
                <span>${item.price.toFixed(2)}€</span>
              </div>
            `).join('')}
            <div class="total">TOTAL: ${orderData.total.toFixed(2)}€</div>
          </div>
          
          <div class="thank-you">
            <p>Merci pour votre commande. Votre numéro de suivi est <strong>${orderData.orderNumber}</strong>.</p>
            <p>Un email de confirmation a été envoyé à votre adresse.</p>
          </div>
          
          <div class="actions">
            <button class="btn btn-primary" onclick="window.print()"><i class="fas fa-print"></i> IMPRIMER</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> RETOUR À L'ACCUEIL</button>
          </div>
        `;
      }, 1500);
    });
  </script>
</body>
</html>
