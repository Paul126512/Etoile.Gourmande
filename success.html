<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: white;
      color: black;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 0.6s ease-out;
    }
    .confirmation-card {
      width: 100%;
      max-width: 500px;
      border: 2px solid black;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .empty-message {
      padding: 40px 0;
      font-style: italic;
    }
    .order-number {
      font-family: monospace;
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 10px;
      border: 1px dashed black;
    }
    .order-details {
      margin: 30px 0;
      text-align: left;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid black;
    }
    .btn {
      background: black;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 30px;
      cursor: pointer;
    }
    .thank-you {
      margin-top: 30px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="confirmation-card" id="confirmation-card">
    <!-- Contenu généré par JavaScript -->
  </div>

    document.addEventListener('DOMContentLoaded', async () => {
      const card = document.getElementById('confirmation-card');

      const panierBoissons = JSON.parse(localStorage.getItem('boissons')) || [];

      const email = localStorage.getItem('emailCommande') || '';

          <div class="empty-message">
            Aucune commande trouvée.<br>
            Votre panier était vide.
          </div>
          <button class="btn" onclick="window.location.href='index.html'">RETOUR À L'ACCUEIL</button>
        `;
        return;
      }
      
      // Calculer le total et préparer les items
      let total = 0;
      let itemsHtml = '';
      let commandeDetails = {
        pizzas: [],
        boissons: []
      };
      
      // Traitement des pizzas
      panierPizzas.forEach(pizza => {
        let prix = pizza.prix;
        let supplements = [];
        
        if (pizza.supplements?.length > 0 && !(pizza.supplements.length === 1 && pizza.supplements[0].id === 'aucun')) {
          supplements = pizza.supplements.map(sup => ({
            nom: sup.nom,
            prix: sup.prix
          }));
          prix += pizza.supplements.reduce((acc, sup) => acc + sup.prix, 0);
        }
        
        total += prix;
        itemsHtml += `
          <div class="order-item">
            <span>${pizza.nom} (${pizza.taille || 'standard'})</span>
            <span>${prix.toFixed(2)}€</span>
          </div>
        `;
        
        commandeDetails.pizzas.push({
          nom: pizza.nom,
          taille: pizza.taille,
          prix: pizza.prix,
          supplements: supplements,
          prix_total: prix
        });
      });
      
      // Traitement des boissons
      panierBoissons.forEach(boisson => {
        const prixTotal = boisson.prix * boisson.quantite;
        total += prixTotal;
        itemsHtml += `

            <span>${boisson.nom} × ${boisson.quantite}</span>
            <span>${prixTotal.toFixed(2)}€</span>

        `;

        });
      });

    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhhd2xuZWN4amZkaGduYmx0b3ZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NjQ1NTcsImV4cCI6MjA2NTE0MDU1N30.j4_ZR22bV7acZabBIduYhoLZlITwRYu6ToBF8MYvj5o',

});

        
        
        if (!response.ok) {
          throw new Error("Erreur lors de l'enregistrement");
        }
        
        // Afficher la confirmation
        card.innerHTML = `
          <h1>CONFIRMATION</h1>
          
          ${prenom ? `<p>Client: <strong>${prenom}</strong></p>` : ''}
          ${email ? `<p>${email}</p>` : ''}
          
          <div class="order-number">${orderNum}</div>

          </div>
          
          <div class="thank-you">

          </div>
          
          <button class="btn" onclick="window.location.href='index.html'">RETOUR À L'ACCUEIL</button>
        `;
        
      } catch (error) {
        console.error("Erreur Supabase:", error);
        card.innerHTML = `
          <h1>CONFIRMATION PARTIELLE</h1>
          <div class="error-message">
            Votre commande a été enregistrée (n°${orderNum}) mais une erreur est survenue.<br>

          </div>
          <div class="order-details">
            <h2>RÉCAPITULATIF</h2>
            ${itemsHtml}

          </div>
          <button class="btn" onclick="window.location.href='index.html'">RETOUR À L'ACCUEIL</button>
        `;
      } finally {
        // Vider le panier dans tous les cas
        localStorage.removeItem('panier');
        localStorage.removeItem('boissons');
        localStorage.removeItem('prenomCommande');

      }
    });
  </script>
