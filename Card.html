<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panier - Pâtisserie </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/" />

</head>
<body>



<style>
/* Mini version élégante avec contours noirs */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #fff;
  color: #000;
  min-height: 100vh;
  padding: 1rem;
}

.container {
  max-width: 800px;
  margin: 1rem auto;
  padding: 2rem;
  border: 1px solid #000;
  box-shadow: 0 0 0 1px #000 inset;
}

h1 {
  font-weight: 400;
  font-size: 1.5rem;
  text-align: center;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid #000;
  letter-spacing: 0.2rem;
  text-transform: uppercase;
}

#compteur-panier {
  font-weight: 500;
}

#liste-panier {
  list-style: none;
  margin: 1.5rem 0;
  border-top: 1px solid #000;
}

.article-panier {
  display: flex;
  padding: 1rem 0;
  border-bottom: 1px solid rgba(0,0,0,0.2);
  align-items: center;
}

.details-panier {
  display: flex;
  gap: 1rem;
  align-items: center;
  flex-grow: 1;
}

.details-panier img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border: 1px solid #000;
}

.details-panier h4 {
  font-size: 0.9rem;
  font-weight: 500;
  margin-bottom: 0.3rem;
  text-transform: uppercase;
}

.details-panier p {
  font-size: 0.8rem;
  opacity: 0.8;
}

.prix-total {
  font-weight: 500;
  font-size: 0.9rem;
}

.supprimer {
  background: none;
  border: none;
  color: #000;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0 0.5rem;
  opacity: 0.7;
  transition: opacity 0.2s;
}

.supprimer:hover {
  opacity: 1;
}

#total-section {
  text-align: right;
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid #000;
  font-size: 0.9rem;
}
.btn-container {
  display: flex;
  gap: 1rem;
  margin-top: 1.5rem;
}

.btn {
  flex: 1;
  padding: 0.8rem;
  text-align: center;
  text-decoration: none;
  border: 1.5px solid #000;
  color: #000;
  background: transparent;
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.05rem;
  position: relative;
  overflow: hidden;
  transition: color 0.4s 0.1s ease;
  z-index: 1;
  font-weight: 500;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: #000;
  transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: -1;
}

.btn:hover {
  color: #fff;
}

.btn:hover::before {
  width: 100%;
}

/* Version mobile */
@media (max-width: 600px) {
  .container {
    padding: 1.5rem;
  }
  
  .details-panier {
    flex-wrap: wrap;
  }
  
  .btn-container {
    flex-direction: column;
  }
}
</style>
  <br>
  <br>
  <br> 






  <div class="container">
    <h1>Votre Sélection</h1>
    <p>Articles dans le panier : <span id="compteur-panier">0</span></p>

    <ul id="liste-panier">
      <!-- Les articles seront insérés ici -->
    </ul>

    <div id="total-section">
      <p>Total : <span id="total">0.00</span> €</p>
    </div>

    <div class="btn-container">
      <a href="" class=""></a>
          <a href="index.html" class="btn btn-blanc">Retour</a>
           <a href="formulaire.html" class="btn btn-blanc"> Finalisation de la commande ></a>
    </div>
  </div>




<script>
const listePanier = document.getElementById('liste-panier');
const totalElement = document.getElementById('total');
const compteurPanier = document.getElementById('compteur-panier');

// On récupère le panier « brut » du localStorage
let panier = JSON.parse(localStorage.getItem('panier')) || [];

// Normaliser la quantité pour chaque produit (sans écraser supplements)
panier = panier.map(item => ({
    ...item,
    quantite: item.quantite || 1,
    supplements: item.supplements || []  // on conserve les suppléments
}));

// Fonction principale : afficher le panier avec gestion des suppléments
function afficherPanier() {
    listePanier.innerHTML = '';
    let total = 0;

    if (panier.length === 0) {
        listePanier.innerHTML = '<li class="vide">Votre panier est vide.</li>';
        totalElement.textContent = "0.00";
        compteurPanier.textContent = "0";
        return;
    }

    // 1) Création d'une version affichage éclatée quantités > 1
    const displayItems = [];
    panier.forEach(item => {
        for(let i = 0; i < item.quantite; i++) {
            displayItems.push({ ...item, quantite: 1 });
        }
    });

    // 2) Regrouper par id + supplements (pour différencier les combos)
    const groupedItems = groupItemsWithSupplements(displayItems);

    // 3) Générer le HTML par groupe
    groupedItems.forEach(group => {
        const item0 = group.items[0];
        const totalGroupPrice = group.items.reduce((sum, it) => sum + calculerPrixTotalItem(it), 0);
        const totalGroupQuantity = group.items.length;

        const li = document.createElement('li');
        li.classList.add('article-panier');

        // Affichage des suppléments en liste sous le produit
        const supplementsHtml = item0.supplements.length > 0
            ? '<ul class="liste-supplements">' + item0.supplements.map(s => `<li>${s.nom} (+${s.prix.toFixed(2)} €)</li>`).join('') + '</ul>'
            : '';

        const details = document.createElement('div');
        details.classList.add('details-panier');
        details.innerHTML = `
            <img src="${item0.image || 'https://via.placeholder.com/100?text=Produit'}" alt="${item0.nom}" />
            <div>
                <h4>${item0.nom}</h4>
                <p><strong>Taille :</strong> ${item0.taille || 'Standard'}</p>
                <p>${item0.description || ''}</p>
                ${supplementsHtml}
                <p>Quantité : ${totalGroupQuantity}</p>
                <p class="prix-total">${totalGroupPrice.toFixed(2)} €</p>
            </div>
        `;

        // Bouton supprimer : suppression d’une unité du groupe précis (id + supplements)
        const boutonSupprimer = document.createElement('button');
        boutonSupprimer.textContent = '×';
        boutonSupprimer.classList.add('supprimer');
        boutonSupprimer.addEventListener('click', () => {
            li.style.transform = 'translateX(100%)';
            li.style.opacity = '0';
            setTimeout(() => {
                // Trouver dans panier un item avec même id et mêmes suppléments
                const idx = panier.findIndex(p => p.id === item0.id && supplementsEquals(p.supplements, item0.supplements));
                if (idx !== -1) {
                    if (panier[idx].quantite > 1) {
                        panier[idx].quantite--;
                    } else {
                        panier.splice(idx, 1);
                    }
                }
                localStorage.setItem('panier', JSON.stringify(panier));
                afficherPanier();
            }, 300);
        });

        li.appendChild(details);
        li.appendChild(boutonSupprimer);
        listePanier.appendChild(li);

        total += totalGroupPrice;
    });

    // Mise à jour compteur global et total
    compteurPanier.textContent = panier.reduce((acc, it) => acc + it.quantite, 0);
    totalElement.textContent = isNaN(total) ? '0.00' : total.toFixed(2);
}

// Fonction de regroupement par id + supplements (pour distinguer produits avec suppléments différents)
function groupItemsWithSupplements(items) {
    const groups = [];
    const map = new Map();

    items.forEach(item => {
        const key = item.id + '|' + JSON.stringify(item.supplements || []);
        if (!map.has(key)) {
            map.set(key, []);
        }
        map.get(key).push(item);
    });

    map.forEach((itemsGroup, key) => {
        groups.push({ key, items: itemsGroup });
    });

    return groups;
}

// Comparaison basique des suppléments (tableaux d’objets avec nom et prix)
function supplementsEquals(sup1 = [], sup2 = []) {
    if (sup1.length !== sup2.length) return false;
    // Trier par nom pour comparaison simple
    const sorted1 = sup1.slice().sort((a,b) => a.nom.localeCompare(b.nom));
    const sorted2 = sup2.slice().sort((a,b) => a.nom.localeCompare(b.nom));
    return sorted1.every((s, i) => s.nom === sorted2[i].nom && s.prix === sorted2[i].prix);
}

// Calcul prix total = prix de base + somme des suppléments (par item)
function calculerPrixTotalItem(item) {
    let totalSupplements = 0;
    if (item.supplements && item.supplements.length > 0) {
        totalSupplements = item.supplements.reduce((acc, s) => acc + (s.prix || 0), 0);
    }
    // Prix de base + suppléments, multiplié par quantité (ici 1)
     return item.prix || 0;
}


// Initialisation
afficherPanier();



</script>

</html>
